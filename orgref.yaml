title: référentiel d'organisations
abstract: |
  Référentiels des organisations du MTECT en fonction de Géo-IDE au 21/10/2023.
  Ordre:
    - DDT/DDTM
    - DEAL/DTAM
    - DREAM/DRIEAT
    - DIRM
    - DIR
    - DAC
    - ANCT
$schema:
