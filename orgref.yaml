  definitions:
    refs:
      type: object
      patternProperties:
        ^[-a-zA-Z0-9]*$:
          description: l'organisation
          type: object
          additionalProperties: false
          required: [prefLabel]
          properties:
            prefLabel: {type: string}
            altLabel:
              type: array
              items:
                type: string
  type: object
  additionalProperties: false
  properties:
    title: {type: string}
    $schema: http://json-schema.org/schema#
    réf:
      $ref: '#/definitions/refs'
    eof: {type: 'null' }
