  dctype:
    title: DCMI Type Vocabulary
    source:
      - http://purl.org/dc/dcmitype/
    publisher: http://purl.org/dc/aboutdcmi#DCMI
    classes:
      dctype:Collection:
        definition: A collection is described as a group; its parts may also be separately described.
        subClassOf: []
      dctype:Dataset:
        definition: Examples include lists, tables, and databases. A dataset may be useful for direct machine processing.
        subClassOf: []
      dctype:Event:
        definition: Metadata for an event provides descriptive information that is the basis for discovery of the purpose, location, duration, and responsible agents associated with an event. Examples include an exhibition, webcast, conference, workshop, open day, performance, battle, trial, wedding, tea party, conflagration.
        subClassOf: []
      dctype:Image:
        definition: Examples include images and photographs of physical objects, paintings, prints, drawings, other images and graphics, animations and moving pictures, film, diagrams, maps, musical notation. Note that Image may include both electronic and physical representations.
        subClassOf: []
      dctype:InteractiveResource:
        definition: Examples include forms on Web pages, applets, multimedia learning objects, chat services, or virtual reality environments.
        subClassOf: []
      dctype:MovingImage:
        definition: Examples include animations, movies, television programs, videos, zoetropes, or visual output from a simulation. Instances of the type Moving Image must also be describable as instances of the broader type Image.
        subClassOf: []
      dctype:PhysicalObject:
        definition: Note that digital representations of, or surrogates for, these objects should use Image, Text or one of the other types.
        subClassOf: []
      dctype:Service:
        definition: Examples include a photocopying service, a banking service, an authentication service, interlibrary loans, a Z39.50 or Web server.
        subClassOf: []
      dctype:Software:
        definition: Examples include a C source file, MS-Windows .exe executable, or Perl script.
        subClassOf: []
      dctype:Sound:
        definition: Examples include a music playback file format, an audio compact disc, and recorded speech or sounds.
        subClassOf: []
      dctype:StillImage:
        definition: Examples include paintings, drawings, graphic designs, plans and maps. Recommended best practice is to assign the type Text to images of textual materials. Instances of the type Still Image must also be describable as instances of the broader type Image.
        subClassOf: []
      dctype:Text:
        definition: Examples include books, letters, dissertations, poems, newspapers, articles, archives of mailing lists. Note that facsimiles or images of texts are still of the genre Text.
        subClassOf: []
