title: registre documentant les ontologies utilisées pour la gestion de catalogues de données et de services
abstract: |
  Ce registre définit:
    1) les ontologies utilisées
    2) des ressources identifiées par des URI présents dans l'export Ecosphères et mais dont la définition
       est absente de cet export. Ces ressources sont appelées ressources bien connues.
  Dans certains cas les ontologies sont spécialisées dans leur utilisation pour DCAT, plusieurs définitions
  sont alors fournies, exemple skos:ConceptScheme.
lineage:
  - date: '2023-11-11'
    label: |
      Je fais le choix d'indiquer dans une ontologie (notamment DCAT) des propriétés reprises d'autres ontologies.
      [DCAT3](https://www.w3.org/TR/vocab-dcat-3/#external-vocab) indique:
        DCAT requires use of elements from a number of other vocabularies. Furthermore, DCAT may be augmented by
        additional elements from external vocabularies, following the usual RDFS [RDF-SCHEMA] and OWL2 [OWL2-OVERVIEW]
        rules and patterns. 
  - date: '2023-11-01'
    label: |
      - Document repris dans une logique de documentation des ontologies utilisées.
      - Intégration des datatypes dans chaque ontologie.
  - date: '2023-06-04'
    label: |
      transformation de la structure du registre:
        - intégration des classes et des propriétés dans leur ontologie
        - différents schémas possibles pour les ressources bien connues
      Question: faut-il définir une seule ontologie pour RDF + RDFS ?
      Mettre les datatypes comme instance de la classe Datatype !
