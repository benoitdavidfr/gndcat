  locn:
    title: Location Core Vocabulary
    source:
      - title: Core Location Vocabulary
        href: https://semiceu.github.io/Core-Location-Vocabulary/releases/2.0.2
        issued: '2023-05-15'
        identifier: http://www.w3.org/ns/locn
    editorialNote: |
      La définition de cette ontologie n'est pas claire à plusieurs points de vue:
        - la spécification textuelle mélange des classes et propriétés définies par cette ontologie et d'autres définies dans d'autres ontologies
          sans l'expliciter clairement ; méthodologiquement cela ressemble plus à un modèle UML qu'à une ontologie.
          exemples: geosparsql:asWKT, geosparql:asGML, schema:latitude, schema:longitude.
        - les espaces de noms ne sont pas clairs, parfois locn, parfois m8g !!!
        - le fichier ttl semble très incomplet, example la propriété geometry n'est pas définie
    classes:
      locn:Geometry:
        definition: A shape or form of a Location.
        subClassOf: []
        scopeNote: |
          This class defines the notion of "geometry" at the conceptual level, and it shall be encoded by using different formats
          (see usage note of the locn:geometry property). Can be a point, line or polygon, expressed using coordinates in some
          coordinate reference system. We also refer to the Examples section of this specification for a number of different
          geometry examples expressed in different formats.
          The specification indicates the use of geosparsql:asWKT and geosparql:asGML properties.
      locn:Address:
        definition: A spatial object that in a human-readable way identifies a fixed location.
        subClassOf: []
      locn:AdminUnit:
        definition: A detailed administrative unit organized in a hierarchy.
        subClassOf: []
        scopeNote: |
          This class should be used whenever a classification mechanism is in place, in alternative to the properties adminUnitL1
          and adminUnitL2 of the Address class which allow free text.
      locn:Location:
        definition: An identifiable geographic place or named place.
        subClassOf: []
        scopeNote: |
          La spécification mentionne l'utilisation de la propriété 'rdfs:seeAlso' sous le nom de 'geographic identifier'
        example:
          - title: Example 3 - RDF (WGS84 lat/long)
            asTurtle: |
              @prefix locn: <http://w3.org/ns/locn#> .
              @prefix sf: <http://www.opengis.net/ont/sf#> .
              @prefix wgs: <http://www.w3.org/2003/01/geo/wgs84_pos#> .

              <ex:a> a locn:Location ;
                locn:geometry [ a sf:Point ;
                                wgs:lat "51.477811" ;
                                wgs:long "-0.001475" ] .
          - title: Example 4 - RDF (schema.org)
            asTurtle: |
              @prefix locn: <http://w3.org/ns/locn#> .
              @prefix schema: <https://schema.org/> .

              <ex:a> a locn:Location ;
                locn:geometry [ a schema:GeoCoordinates ;
                                  schema:latitude "51.477811" ;
                                  schema:longitude "-0.001475" ] .
    properties:  
      locn:address:
        definition: Associates any Resource with the corresponding Address.
        domain: [rdfs:Resource]
        range: [locn:Address]
      locn:geometry:
        definition: Associates any Resource with the corresponding Geometry.
        domain: [rdfs:Resource]
        range: [locn:Geometry]
      locn:location:
        definition: Associates any Resource with the corresponding Location.
        domain: [rdfs:Resource]
        range: [locn:Geometry]
      locn:registeredAddress:
        definition: The registered address relationship links a Resource with the legally registered Address.
        domain: [rdfs:Resource]
        range: [locn:Address]
      locn:addressArea:
        definition: The name of a geographic area that groups Addresses.
        domain: [locn:Address]
        range: [rdf:langString]
      locn:addressId:
        definition: A globally unique identifier for each instance of an Address.
        domain: [locn:Address]
        range: [rdfs:Literal]
      locn:adminUnit:
        definition: The adminUnit relationship links an Address with the Administrative Unit class.
        domain: [locn:Address]
        range: [locn:AdminUnit]
      locn:adminUnitL1:
        definition: The name of the uppermost level of the address, almost always a country.
        domain: [locn:Address]
        range: [rdf:langString]
      locn:adminUnitL2:
        definition: |
          The name of a secondary level/region of the address, usually a county, state or other such area that typically
          encompasses several localities.
        domain: [locn:Address]
        range: [rdf:langString]
      locn:fullAddress:
        definition: The complete address written as a string.
        domain: [locn:Address]
        range: [rdf:langString]
      locn:locatorDesignator:
        definition: A number or sequence of characters that uniquely identifies the locator within the relevant scope.
        domain: [locn:Address]
        range: [rdfs:Literal]
        scopeNote: |
          In simpler terms, this is the building number, apartment number, etc. For an address such as "Flat 3, 17 Bridge Street",
          the locator is "flat 3, 17".
      locn:locatorName:
        definition: Proper noun(s) applied to the real world entity identified by the locator.
        domain: [locn:Address]
        range: [rdf:langString]
        scopeNote: |
          The locator name could be the name of the property or complex, of the building or part of the building, or it could be
          the name of a room inside a building.
          The key difference between a locator designator and a locator name is that the latter is a proper name and is unlikely
          to include digits. For example, "Shumann, Berlaymont" is a meeting room within the European Commission headquarters
          for which locator name is more appropriate than locator.
      locn:postCode:
        definition: |
          The code created and maintained for postal purposes to identify a subdivision of addresses and postal delivery points.
        domain: [locn:Address]
        range: [rdfs:Literal]
        scopeNote: |
          Post codes are common elements in many countries' postal address systems. One of the many post codes of Paris is
          for example "75000".
      locn:postName:
        definition: |
          A name created and maintained for postal purposes to identify a subdivision of addresses and postal delivery points.
        domain: [locn:Address]
        range: [rdf:langString]
        scopeNote: |
          Usually a city, for example "Paris".
      locn:poBox:
        definition: A location designator for a postal delivery point at a post office, usually a number.
        domain: [locn:Address]
        range: [rdfs:Literal]
      locn:thoroughfare:
        definition: The name of a passage or way through from one location to another.
        domain: [locn:Address]
        range: [rdf:langString]
        scopeNote: |
          A thoroughfare is usually a street, but it might be a waterway or some other feature. For example, "Avenue des
          Champs-Élysées".
      locn:code:
        definition: The classification of the administrative unit.
        domain: [locn:AdminUnit]
        range: [skos:Concept]
      locn:level:
        definition: The level of the administrative unit in the hierarchy.
        domain: [locn:AdminUnit]
        range: [skos:Concept]
        scopeNote: |
          Some recommended codelists from the EU Publications Office and Eurostat include: Administrative Territorial Units (ATU),
          NUTS and Local Administrative Units (LAU). The first arrondissement of Paris is for example expressed
          as "http://publications.europa.eu/resource/authority/atu/FRA\_AR\_PAR01" in the ATU controlled vocabulary.
      locn:coordinates:
        definition: A list of geographic coordinates that define the extent of the Geometry.
        domain: [locn:Geometry]
        range: [xsd:string]
        scopeNote: Can be expressed as longitude, latitude, elevation.
      locn:crs:
        definition: An identifier for the coordinate reference system.
        domain: [locn:Geometry]
        range: [xsd:anyURI]
        scopeNote: Can be a coordinate-based local, regional or global system used to locate geographical entities.
      locn:geometryType:
        definition: The classification of the Geometry.
        domain: [locn:Geometry]
        range: [skos:Concept]
        scopeNote: Can be a point, line or polygon.
      locn:latitude:
        definition: The geographic coordinate that specifies the north / south position of the Geomerty on the Earth's surface.
        editorialNote: l'exemple de Location utilise schema:latitude et non locn:latitude. Cette propriété est-elle définie dans locn ?
        domain: [locn:Geometry]
        range: [xsd:string]
      locn:longitude:
        definition: The geographic coordinate that specifies the east / west position of the Geometry on the Earth's surface.
        domain: [locn:Geometry]
        range: [xsd:string]
      locn:geographicName:
        definition: A textual description for a Location.
        domain: [locn:Location]
        range: [rdf:langString]
  geosparql:
    title: GeoSPARQL Ontology
    source:
      - title: OGC GeoSPARQL - A Geographic Query Language for RDF Data OGC 11-052r5
        identifier: http://www.opengis.net/doc/IS/geosparql/1.1
    publisher: https://www.ogc.org/
    abstract: An RDF/OWL vocabulary for representing spatial information
    datatypes:
      geosparql:gmlLiteral: A GML serialization of a Geometry object.
      geosparql:wktLiteral: A Well-known Text serialization of a Geometry object.
      geosparql:geoJSONLiteral: A GeoJSON serialization of a Geometry object.
      geosparql:kmlLiteral: A KML serialization of a Geometry object.
      geosparql:dggsLiteral: A textual serialization of a Discrete Global Grid (DGGS) Geometry object.
    classes:
      geosparql:SpatialObject:
        definition: Anything spatial (being or having a shape, position or an extent).
        subClassOf: []
        scopeNote: Subclasses of this class are expected to be used for instance data.
      geosparql:Feature:
        definition: A discrete spatial phenomenon in a universe of discourse.
        subClassOf: [geosparql:SpatialObject]
        scopeNote: |
          A Feature represents a uniquely identifiable phenomenon, for example a river or an apple. While such phenomena
          (and therefore the Features used to represent them) are bounded, their boundaries may be crisp (e.g., the declared
          boundaries of a state), vague (e.g., the delineation of a valley versus its neighboring mountains), and change
          with time (e.g., a storm front). While discrete in nature, Features may be created from continuous observations,
          such as an isochrone that determines the region that can be reached by ambulance within 5 minutes.
      geosparql:Geometry:
        definition: A coherent set of direct positions in space. The positions are held within a Spatial Reference System (SRS).
        subClassOf: [geosparql:SpatialObject]
        scopeNote: |
          Geometry can be used as a representation of the shape, extent or location of a Feature and may exist as
          a self-contained entity.
      geosparql:SpatialObjectCollection:
        definition: A collection of individual Spatial Objects.
        subClassOf: []
        scopeNote: This is the superclass of Feature Collection and Geometry Collection.
      geosparql:FeatureCollection:
        definition: A collection of individual Features.
        subClassOf: [geosparql:SpatialObjectCollection]
      geosparql:GeometryCollection:
        definition: A collection of individual Geometries.
        subClassOf: [geosparql:SpatialObjectCollection]
    objectProperties:
      geosparql:defaultGeometry:
      geosparql:hasDefaultGeometry:
      geosparql:ehContains:
      geosparql:ehCoveredBy:
      geosparql:ehCovers:
      geosparql:ehDisjoint:
      geosparql:ehEquals:
      geosparql:ehInside:
      geosparql:ehMeet:
      geosparql:ehOverlap:
      geosparql:hasGeometry:
        definition: A spatial representation for a given Feature.
        domain: [geosparql:Feature]
        range: [geosparql:Geometry]
      geosparql:hasBoundingBox:
        definition: The minimum or smallest bounding or enclosing box of a given Feature.
        domain: [geosparql:Feature]
        range: [geosparql:Geometry]
        subPropertyOf: [geosparql:hasGeometry]
        scopeNote: |
          The target is a Geometry that defines a rectilinear region whose edges are aligned with the axes of the coordinate
          reference system, which exactly contains the Feature, for example an instance of http://www.opengis.net/ont/sf#envelope.
      geosparql:hasCentroid:
        definition: The arithmetic mean position of all the Geometry points of a given Feature.
        domain: [geosparql:Feature]
        range: [geosparql:Geometry]
        subPropertyOf: [geosparql:hasGeometry]
        scopeNote: |
          The target Geometry shall describe a point, for example an instance of http://www.opengis.net/ont/sf#Point.
      geosparql:hasLength:
        definition: The length of a Spatial Object.
        domain: [geosparql:SpatialObject]
        subPropertyOf: [geosparql:hasSize]
      geosparql:hasPerimeterLength:
        definition: The length of the perimeter of a Spatial Object.
        domain: [geosparql:SpatialObject]
        subPropertyOf: [geosparql:hasSize]
      geosparql:hasArea:
        definition: The area of a Spatial Object.
        domain: [geosparql:SpatialObject]
        subPropertyOf: [geosparql:hasSize]
      geosparql:hasVolume:
        definition: The volume of a three-dimensional Spatial Object.
        domain: [geosparql:SpatialObject]
        subPropertyOf: [geosparql:hasSize]
      geosparql:hasSpatialResolution:
        definition: The spatial resolution of a Geometry.
        domain: [geosparql:Geometry]
        scopeNote: |
          Spatial resolution specifies the level of detail of a Geometry. It the smallest distinguishable distance between
          spatially adjacent coordinates.
      geosparql:hasSpatialAccuracy:
        definition: The positional accuracy of the coordinates of a Geometry.
        domain: [geosparql:Geometry]
        scopeNote: |
          Spatial accuracy is applicable when a Geometry is used to represent a Feature. It is expressed as a distance
          that indicates the truthfullness of the positions (coordinates) that define the Geometry. In this case accuracy
          defines a zone surrounding each coordinate within wich the real positions are known to be. The accuracy value defines
          this zone as a distance from the coordinate(s) in all directions (e.g. a line, a circle or a sphere, depending on
          spatial dimension).
      geosparql:rcc8dc:
        definition: "States that the subject SpatialObject is spatially disjoint from the object SpatialObject. DE-9IM: FFTFFTTTT"
        domain: [geosparql:SpatialObject]
        range: [geosparql:SpatialObject]
      geosparql:rcc8ec:
      geosparql:rcc8eq:
      geosparql:rcc8ntpp:
      geosparql:rcc8ntppi:
      geosparql:rcc8po:
      geosparql:rcc8tpp:
      geosparql:rcc8tppi:
      geosparql:sfContains:
      geosparql:sfCrosses:
      geosparql:sfDisjoint:
      geosparql:sfEquals:
      geosparql:sfIntersects:
      geosparql:sfOverlaps:
      geosparql:sfTouches:
      geosparql:sfWithin:
      geosparql:hasSize:
        definition: |
          Subproperties of this property are used to indicate the size of a Spatial Object as a measurement or estimate
          of one or more dimensions of the Spatial Object's spatial presence.
        domain: [geosparql:SpatialObject]
        scopeNote: |
          The recommended way to specify size is by using a subproperty of hasMetricSize.
          Subproperties of hasSize can be used if more complex expressions are necessary, for example if the unit of length
          can not be converted to meter, or if additional data are needed to describe the measurement or estimate.
    datatypeProperties:
      geosparql:asGML:
        definition: The GML serialization of a Geometry.
        subPropertyOf: [geosparql:hasSerialization]
        domain: [geosparql:Geometry]
        range: [geosparql:gmlLiteral]
      geosparql:asWKT:
        definition: The WKT serialization of a Geometry.
        subPropertyOf: [geosparql:hasSerialization]
        domain: [geosparql:Geometry]
        range: [geosparql:wktLiteral]
      geosparql:asGeoJSON:
        definition: The GeoJSON serialization of a Geometry.
        subPropertyOf: [geosparql:hasSerialization]
        domain: [geosparql:Geometry]
        range: [geosparql:geoJSONLiteral]
      geosparql:asKML:
        definition: The KML serialization of a Geometry.
        subPropertyOf: [geosparql:hasSerialization]
        domain: [geosparql:Geometry]
        range: [geosparql:kmlLiteral]
      geosparql:asDGGS:
        definition: The Discrete Global Grid System (DGGS) serialization of a Geometry.
        subPropertyOf: [geosparql:hasSerialization]
        domain: [geosparql:Geometry]
        range: [geosparql:dggsLiteral]
      geosparql:coordinateDimension:
        definition: The number of measurements or axes needed to describe the position of this Geometry in a coordinate system.
        domain: [geosparql:Geometry]
        range: [xsd:integer]
      geosparql:dimension:
        definition: |
          The topological dimension of this geometric object, which must be less than or equal to the coordinate dimension.
          In non-homogeneous collections, this will return the largest topological dimension of the contained objects.
        domain: [geosparql:Geometry]
        range: [xsd:integer]
      geosparql:hasSerialization:
        definition: Connects a Geometry object with its text-based serialization.
        domain: [geosparql:Geometry]
        range: [rdfs:Literal]
      geosparql:isEmpty:
        definition: |
          (true) if this geometric object is the empty Geometry. If true, then this geometric object represents the empty
          point set for the coordinate space.
        domain: [geosparql:Geometry]
        range: [xsd:boolean]
      geosparql:isSimple:
        definition: |
          (true) if this geometric object has no anomalous geometric points, such as self intersection or self tangency.
        domain: [geosparql:Geometry]
        range: [xsd:boolean]
      geosparql:spatialDimension:
        definition: |
          The number of measurements or axes needed to describe the spatial position of this Geometry in a coordinate system.
        domain: [geosparql:Geometry]
        range: [xsd:integer]
      geosparql:hasMetricSpatialResolution:
        definition: The spatial resolution of a Geometry in meters.
        domain: [geosparql:Geometry]
        range: [xsd:double]
      geosparql:hasMetricSpatialAccuracy:
        definition: The positional accuracy of the coordinates of a Geometry in meters.
        domain: [geosparql:Geometry]
        range: [xsd:double]
      geosparql:hasMetricLength:
        definition: The length of a Spatial Object in meters.
        domain: [geosparql:SpatialObject]
        range: [xsd:double]
      geosparql:hasMetricPerimeterLength:
        definition: The length of the perimeter of a Spatial Object in meters.
        domain: [geosparql:SpatialObject]
        range: [xsd:double]
      geosparql:hasMetricArea:
        definition: The area of a Spatial Object in square meters.
        domain: [geosparql:SpatialObject]
        range: [xsd:double]
      geosparql:hasMetricVolume:
        definition: The volume of a Spatial Object in cubic meters.
        domain: [geosparql:SpatialObject]
        range: [xsd:double]
      geosparql:hasMetricSize:
        definition: |
          Subproperties of this property are used to indicate the size of a Spatial Object, as a measurement or estimate
          of one or more dimensions of the Spatial Object's spatial presence. Units are always metric (meter, square meter
          or cubic meter).
        domain: [geosparql:SpatialObject]
        range: [xsd:double]
