    title: Core Vocabularies - data.europa.eu/m8g
    source:
      - href: https://raw.githubusercontent.com/SEMICeu/uri.semic.eu-puris/main/releases/m8g/m8g.ttl
        identifier: http://data.europa.eu/m8g/
    editorialNote: Est-ce une ontologie ? ou un espace de noms ? ou un registre ?
