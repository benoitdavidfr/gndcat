          The foaf:Person class represents people. Something is a foaf:Person if it is a person. We don't nitpic
          about whether they're alive, dead, real, or imaginary. The foaf:Person class is a sub-class
          of the foaf:Agent class, since all people are considered 'agents' in FOAF. 
        subClassOf: [foaf:Agent]
      foaf:Organization:
        definition: |
          An organization.
          The foaf:Organization class represents a kind of foaf:Agent corresponding to social instititutions
          such as companies, societies etc.  
        subClassOf: [foaf:Agent]
        instances:
          - $id: https://op.europa.eu/
            name:
              fr: Office des publications de l'Union européenne
              en: Publications Office of the European Union
            homepage: https://op.europa.eu/
          - $id: https://www.iso.org/
            name:
              fr: Organisation internationale de normalisation (ISO)
              en: International Organization for Standardization (ISO)
            homepage: https://www.iso.org/
          - $id: https://www.ogc.org/
            name:
              en: Open Geospatial Consortium
            homepage: https://www.ogc.org/
          - $id: https://www.ecologie.gouv.fr/
            name:
              fr: Ministère chargé de l'écologie
            homepage: https://www.ecologie.gouv.fr/
    properties:  
      foaf:name:
      foaf:mbox:
        label: personal mailbox
        definition: |
          A personal mailbox, ie. an Internet mailbox associated with exactly one owner, the first owner of this mailbox.
          This is a 'static inverse functional property', in that there is (across time and change) at most one
          individual that ever has any particular value for foaf:mbox.
        domain: [foaf:Agent]
        range: [rdfs:Resource]
      foaf:phone:
      foaf:homepage:
        range: [foaf:Document]
      foaf:workplaceHomepage:
      foaf:page:
      foaf:primaryTopic:
        definition: The dcat:Resource (dataset or service) described in the record. [DCAT]
        range: [dcat:Resource]
        domain: [dcat:CatalogRecord]
        inverse: foaf:isPrimaryTopicOf
        scopeNote: |
          [DCAT] Usage note: foaf:primaryTopic property is functional: each catalog record can have at most one
          primary topic, i.e., describes one dataset or service.
        dcatSpecialization: |
          Les propriétés range et domain correspondent à l'utilisation effectuée dans DCAT et pas au cas général.
  vcard:
    title: vCard Ontology - for describing People and Organizations
    source:
      - https://www.w3.org/TR/vcard-rdf/
    classes:
      vcard:Kind:
        definition: The parent class for all objects
        subClassOf: []
      vcard:Email:
        definition: |
          To specify the electronic mail address for communication with the object the vCard represents.
          Use the hasEmail object property.
        subClassOf: []
    properties:
      vcard:fn:
        definition: The full name of the object (as a single string). This is the only mandatory property.
        range: [rdfs:Literal]
        datatype: [xsd:string]
      vcard:hasEmail:
        definition: To specify the electronic mail address for communication with the object
        range: [vcard:Email]
      vcard:hasURL:
        definition: To specify a uniform resource locator associated with the object
        range: [rdfs:Resource]
  dcat:
    title: Data Catalog Vocabulary (DCAT) - Version 3
    source:
      - https://www.w3.org/TR/2023/WD-vocab-dcat-3-20230307/
      - https://www.w3.org/TR/vocab-dcat-3/
    namespace: http://www.w3.org/ns/dcat#
    suggestedPrefix: dcat
    classes:
      dcat:Catalog:
        definition: A curated collection of metadata about resources.
        subClassOf: [dcat:Dataset]
      dcat:Resource:
        label: Cataloged Resource
        definition: Resource published or curated by a single agent.
        subClassOf: []
      dcat:CatalogRecord:
        definition: A record in a catalog, describing the registration of a single dcat:Resource.
        subClassOf: []
      dcat:Dataset:
        definition: |
          A collection of data, published or curated by a single agent, and available for access or download
          in one or more representations.
        subClassOf: [dcat:Resource]
      dcat:DatasetSeries:
        definition: |
          A collection of datasets that are published separately, but share some characteristics that group them.
        subClassOf: [dcat:Dataset]
      dcat:DataService:
        definition: A collection of operations that provides access to one or more datasets or data processing functions.
        subClassOf: [dcat:Resource, dctype:Service]
      dcat:Distribution:
        definition: |
          A specific representation of a dataset. A dataset might be available in multiple serializations that may differ
          in various ways, including natural language, media-type or format, schematic organization, temporal and spatial
          resolution, level of detail or profiles (which might specify any or all of the above). 
        subClassOf: []
      dcat:Relationship:
        definition: An association class for attaching additional information to a relationship between DCAT Resources
        subClassOf: [prov:EntityInfluence]
    properties:
      dcat:record: # Catalog
        definition: |
          A record describing the registration of a single resource (e.g., a dataset, a data service) that is part
          of the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:CatalogRecord]
      dcat:resource:
        definition: A resource that is listed in the catalog.
        subPropertyOf: [dcterms:hasPart]
        domain: [dcat:Catalog]
        range: [dcat:Resource]
        inverse: dcat:inCatalog
        scopeNote: |
          Usage note DCAT: This is the most general predicate for membership of a catalog. Use of a more specific
          sub-property is recommended when available.
      dcat:dataset:
        definition: A dataset that is listed in the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:Dataset]
      dcat:service:
        definition: A service that is listed in the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:DataService]
      dcat:catalog:
        definition: A catalog that is listed in the catalog.
        subPropertyOf: [dcat:resource]
        domain: [dcat:Catalog]
        range:	[dcat:Catalog]
      foaf:homepage:
        definition: A homepage of the catalog (a public Web document usually available in HTML).
        range: [foaf:Document]
        scopeNote: |
          foaf:homepage is an inverse functional property (IFP) which means that it MUST be unique and precisely
          identify the Web-page for the resource. This property indicates the canonical Web-page, which might be
          helpful in cases where there is more than one Web-page about the resource.
      dcat:themeTaxonomy:
        definition: |
          A knowledge organization system (KOS) used to classify the resources documented in the catalog
          (e.g., datasets and services).
        domain: [dcat:Catalog]
        range: [rdfs:Resource]
        scopeNote: |
          It is recommended that the taxonomy is organized in a skos:ConceptScheme, skos:Collection, owl:Ontology
          or similar, which allows each member to be denoted by an IRI and published as Linked Data. 
      dct:accessRights: # Cataloged Resource
        definition: Information about who access the resource or an indication of its security status.
        scopeNote: |
          Access Rights may include information regarding access or restrictions based on privacy, security,
          or other policies.
        subPropertyOf: [dct:rights]
        range: [dct:RightsStatement]
      dct:conformsTo:
        definition: An established standard to which the described resource conforms.
        scopeNote: |
          This property SHOULD be used to indicate the model, schema, ontology, view or profile that the cataloged
          resource content conforms to. 
        range: [dct:Standard]
        subPropertyOf: [dct:relation]
      dcat:contactPoint:
        definition: Relevant contact information for the cataloged resource. Use of vCard is recommended.
        range: [vcard:Kind]
      dct:creator:
        definition: The entity responsible for producing the resource.
        scopeNote: Resources of type foaf:Agent are recommended as values for this property.
        subPropertyOf: [dct:contributor]
        range: [foaf:Agent]
      dct:description:
        definition: A free-text account of the resource.
        definition(fr): Un compte rendu en texte libre de la ressource. [GoogleTranslate]
        range: [rdfs:Literal]
        
      dcat:theme:
        definition: A main category of the resource. A resource can have multiple themes.
        subPropertyOf: [dcterms:subject]
        range: [rdfs:Resource]
        scopeNote: |
          Usage note: The set of themes used to categorize the resources are organized in a skos:ConceptScheme,
          skos:Collection, owl:Ontology or similar, describing all the categories and their relations in the catalog.
      dcat:qualifiedRelation:
        definition: Link to a description of a relationship with another resource
        subPropertyOf: [prov:qualifiedInfluence]
        domain: [dcat:Resource]
        range: [dcat:Relationship]
      dcat:keyword:
        definition: A keyword or tag describing the resource.
        range: [rdfs:Literal]
      dcat:bbox:
        definition: The geographic bounding box of a spatial thing [SDW-BP].
        domain: [dct:Location]
        range: [rdfs:Literal]
        scopeNote: |
          Usage note:	The range of this property (rdfs:Literal) is intentionally generic, with the purpose of allowing
          different geometry literal encodings.
          E.g., the geometry could be encoded as a WKT literal (geosparql:wktLiteral [GeoSPARQL]).
      dcat:centroid:
        definition: The geographic center (centroid) of a spatial thing [SDW-BP].
        domain: [dct:Location]
        range: [rdfs:Literal]
        scopeNote: |
          Usage note: The range of this property (rdfs:Literal) is intentionally generic, with the purpose of allowing
          different geometry literal encodings.
          E.g., the geometry could be encoded as a WKT literal (geosparql:wktLiteral [GeoSPARQL]).
      dcat:landingPage:
        definition: |
          A Web page that can be navigated to in a Web browser to gain access to the catalog, a dataset,
          its distributions and/or additional information.
        subPropertyOf: [foaf:page]
        range: [foaf:Document]
        scopeNote: |
          Usage note: If the distribution(s) are accessible only through a landing page (i.e., direct download URLs
          are not known), then the landing page link SHOULD be duplicated as dcat:accessURL on a distribution.
      dcat:inSeries:
        definition: A dataset series of which the dataset is part.
        domain: [dcat:Dataset]
        range: [dcat:DatasetSeries]
        subPropertyOf: [dcterms:isPartOf]
        inverse: dcat:seriesMember
      dcat:distribution:
        definition:	An available distribution of the dataset.
        subPropertyOf: [dct:relation]
        domain: [dcat:Dataset]
        range: [dcat:Distribution]
        inverse: dcat:isDistributionOf
      dcat:accessURL:
        definition: |
          A URL of the resource that gives access to a distribution of the dataset. E.g., landing page, feed,
          SPARQL endpoint.
        domain: [dcat:Distribution]
        range: [rdfs:Resource]
        scopeNote: |
          Usage note:	
           - dcat:accessURL SHOULD be used for the URL of a service or location that can provide access to this
             distribution, typically through a Web form, query or API call.
           - dcat:downloadURL is preferred for direct links to downloadable resources.
           - If the distribution(s) are accessible only through a landing page (i.e., direct download URLs are not
             known), then the landing page URL associated with the dcat:Dataset SHOULD be duplicated as access URL
             on a distribution (see 5.7 Dataset available only behind some Web page).
      dcat:accessService:
        definition: A data service that gives access to the distribution of the dataset
        range: [dcat:DataService]
        scopeNote: |
          Usage note:	dcat:accessService SHOULD be used to link to a description of a dcat:DataService that can provide
          access to this distribution.
      dcat:downloadURL:
        definition: |
          The URL of the downloadable file in a given format. E.g., CSV file or RDF file. The format is indicated
          by the distribution's dcterms:format and/or dcat:mediaType
        domain: [dcat:Distribution]
        range: [rdfs:Resource]
        scopeNote: |
          Usage note: dcat:downloadURL SHOULD be used for the URL at which this distribution is available directly,
          typically through a HTTP Get request.
      dcat:previousVersion:
        definition: The previous version of a resource in a lineage [PAV].
        equivalentProperty: [pav:previousVersion]
        subPropertyOf: [prov:wasRevisionOf]
        inverse: dcat:nextVersion
        scopeNote: |
          This property is meant to be used to specify a version chain, consisting of snapshots of a resource.
          The notion of version used by this property is limited to versions resulting from revisions occurring
          to a resource as part of its life-cycle. One of the typical cases here is representing the history
          of the versions of a dataset that have been released over time.
      dcat:hasVersion:
        definition: This resource has a more specific, versioned resource [PAV].
        equivalentProperty: [pav:hasVersion]
        subPropertyOf: [dcterms:hasVersion, prov:generalizationOf]
        scopeNote: |
          Usage note:
            This property is intended for relating a non-versioned or abstract resource to several versioned resources,
            e.g., snapshots [PAV].
            The notion of version used by this property is limited to versions resulting from revisions occurring
            to a resource as part of its life-cycle. Therefore, its semantics is more specific than its super-property
            dcterms:hasVersion, which makes use of a broader notion of version, including editions and adaptations.
      dcat:hasCurrentVersion:
        definition: This resource has a more specific, versioned resource with equivalent content [PAV].
        equivalentProperty: [pav:hasCurrentVersion]
        subPropertyOf: [pav:hasVersion]
        scopeNote: |
          Usage note:
            - This property is intended for relating a non-versioned or abstract resource to a single snapshot
              that can be used as a permalink to indicate the current version of the content [PAV].
            - The notion of version used by this property is limited to versions resulting from revisions occurring
              to a resource as part of its life-cycle.
      dcat:version:
        definition: The version indicator (name or identifier) of a resource.
        equivalentProperty: [pav:version]
        range: [rdfs:Literal]
        scopeNote: |
          Usage note: 	
            DCAT does not prescribe how a version name / identifier should be specified, and refers for guidance to
            [DWBP]'s Best Practice 7: Provide a version indicator.
      dcat:first:
        definition: |
          The first resource in an ordered collection or series of resources, to which the current resource belongs.
        subPropertyOf: [xhv:first]
        scopeNote: |
          Usage note: 	
            In DCAT this property is used for resources belonging to a dcat:DatasetSeries.
      dcat:last:
        definition: |
          The last resource in an ordered collection or series of resources, to which the current resource belongs.
        subPropertyOf: [xhv:last]
        scopeNote: |
          Usage note: 	
            In DCAT this property is used for resources belonging to a dcat:DatasetSeries.
      dcat:prev:
        definition: The previous resource (before the current one) in an ordered collection or series of resources.
        subPropertyOf: [xhv:prev]
        inverse: dcat:next
        scopeNote: |
          Usage note: 	
            In DCAT this property is used for resources belonging to a dcat:DatasetSeries.
            It is important to note that this property is different from dcat:previousVersion, as it does not denote
            a previous version of the same resource, but a distinct resource immediately preceding the current one
            in an ordered collection of resources.
  prov:
    title: "PROV-O: The PROV Ontology"
    source:
      - https://www.w3.org/TR/prov-o/
    classes:
      prov:Influence:
        definition: |
          Influence is the capacity of an entity, activity, or agent to have an effect on the character, development,
          or behavior of another by means of usage, start, end, generation, invalidation, communication, derivation,
          attribution, association, or delegation.
        subClassOf: []
      prov:EntityInfluence:
        definition: |
          EntityInfluence is the capacity of an entity to have an effect on the character, development, or behavior of
          another by means of usage, start, end, derivation, or other.
        subClassOf: [prov:Influence]
    properties:
      prov:qualifiedAttribution: # PROV
        definition: Link to an Agent having some form of responsibility for the resource
        subPropertyOf: [prov:qualifiedInfluence]
        domain: [prov:Entity]
        range: [prov:Attribution]
        scopeNote: |
          Usage note: Used to link to an Agent where the nature of the relationship is known but does not match one
          of the standard [DCTERMS] properties (dcterms:creator, dcterms:publisher).
          Use dcat:hadRole on the prov:Attribution to capture the responsibility of the Agent with respect to
          the Resource. See 15.1 Relationships between datasets and agents for usage examples.
      prov:wasGeneratedBy:
        inverse: prov:generated
  pav:
    title: PAV - Provenance, Authoring and Versioning
    source:
      - https://pav-ontology.github.io/pav/
    abstract: |
      PAV is a lightweight ontology for tracking Provenance, Authoring and Versioning. PAV specializes the W3C
      provenance ontology PROV-O in order to describe authorship, curation and digital creation of online resources.
      This ontology describes the defined PAV properties and their usage. Note that PAV does not define any explicit
      classes or domain/ranges, as every property is meant to be used directly on the described online resource.
  odrl:
    title: Open Digital Rights Language (ODRL)
    source:
      - https://www.w3.org/TR/odrl-model/
    properties:  
      odrl:hasPolicy:
        definition: An ODRL conformant policy expressing the rights associated with the resource.
        range: [odrl:Policy]
        scopeNote: |
          Usage note: Information about rights expressed as an ODRL policy [ODRL-MODEL] using the ODRL vocabulary
          [ODRL-VOCAB] MAY be provided for the resource.
  adms:
    title: Asset Description Metadata Schema (ADMS), W3C Working Group Note
    source:
      - https://www.w3.org/TR/vocab-adms/
    properties:  
      adms:versionNotes:
        definition: A description of changes between this version and the previous version of the resource [VOCAB-ADMS].
        range:  [rdfs:Literal]
        scopeNote: |
          Usage note: 	
            In case of backward compatibility issues with the previous version of the resource, a textual description
            of them SHOULD be specified by using this property.
      adms:status:
        definition: The status of the resource in the context of a particular workflow process [VOCAB-ADMS].
        range: [skos:Concept]
        scopeNote: |
          Usage note(DCAT):
          DCAT does not prescribe the use of any specific set of life-cycle statuses, but refers to existing
          standards and community practices fit for the relevant application scenario.
  schema:
    title: Schema.org (extrait)
    editorialNote: |
      Extrait de l'ontologie Schema.org focalisé sur la description de jeux de données et de catalogues de JdD et la localisation géographique.
    namespace: https://schema.org/
    source:
      - href: https://schema.org/docs/about.html
      - href: https://github.com/schemaorg/schemaorg
    classes:
      schema:Dataset:
        definition: A body of structured information describing some topic(s) of interest.
        subClassOf: [schema:CreativeWork]
        example:
          asYaml-LD:
            '@context':
              '@vocab': 'https://schema.org/'
            '@type': Dataset
            name: |
              Removal of organic carbon by natural bacterioplankton communities as a function of pCO2 from laboratory experiments between 2012
              and 2016
            description: |
              This dataset includes results of laboratory experiments which measured dissolved organic carbon (DOC) usage by natural bacteria
              in seawater at different pCO2 levels. Included in this dataset are; bacterial abundance, total organic carbon (TOC), what DOC
              was added to the experiment, target pCO2 level.
            url: 'https://www.sample-data-repository.org/dataset/472032'
            sameAs: 'https://search.dataone.org/#view/https://www.sample-data-repository.org/dataset/472032'
            version: '2013-11-21'
            isAccessibleForFree: true
            keywords:
              - 'ocean acidification'
              - 'Dissolved Organic Carbon'
              - 'bacterioplankton respiration'
              - pCO2
              - 'carbon dioxide'
              - oceans
            license:
              - 'http://spdx.org/licenses/CC0-1.0'
              - 'https://creativecommons.org/publicdomain/zero/1.0'
            identifier:
              '@id': 'https://doi.org/10.5066/F7VX0DMQ'
              '@type': PropertyValue
              propertyID: 'https://registry.identifiers.org/registry/doi'
              value: 'doi:10.5066/F7VX0DMQ'
              url: 'https://doi.org/10.5066/F7VX0DMQ'
            citation: 'J.Smith ''How I created an awesome dataset’, Journal of Data Science, 1966'
            variableMeasured:
              - '@type': PropertyValue
                name: latitude
                propertyID: 'http://www.geoscienceontology.org/geo-lower/quantity#latitude'
                url: 'https://www.sample-data-repository.org/dataset-parameter/665787'
                description: 'Latitude where water samples were collected; north is positive.'
                unitText: 'decimal degrees'
                minValue: '45.0'
                maxValue: '15.0'
            includedInDataCatalog:
              '@id': 'https://www.sample-data-repository.org/collection/biological-data'
              '@type': DataCatalog
            subjectOf:
              '@type': DataDownload
              name: eml-metadata.xml
              description: 'EML metadata describing the dataset'
              encodingFormat:
                - application/xml
                - 'https://eml.ecoinformatics.org/eml-2.2.0'
              dateModified: '2019-06-12T14:44:15Z'
            distribution:
              '@type': DataDownload
              contentUrl: 'https://www.sample-data-repository.org/dataset/472032.tsv'
              encodingFormat: text/tab-separated-values
            temporalCoverage: 2012-09-20/2016-01-22
            spatialCoverage:
              '@type': Place
              geo:
                '@type': GeoShape
                line: '39.3280 120.1633 40.445 123.7878'
            creator:
              - '@id': 'https://www.sample-data-repository.org/person-role/472036'
                '@type': Role
                roleName: 'Principal Investigator'
                creator:
                  '@id': 'https://www.sample-data-repository.org/person/51317'
                  '@type': Person
                  name: 'Dr Uta Passow'
                  givenName: Uta
                  familyName: Passow
                  url: 'https://www.sample-data-repository.org/person/51317'
              - '@id': 'https://www.sample-data-repository.org/person-role/472038'
                '@type': Role
                roleName: 'Co-Principal Investigator'
                url: 'https://www.sample-data-repository.org/person-role/472038'
                creator:
                  '@id': 'https://www.sample-data-repository.org/person/50663'
                  '@type': Person
                  identifier:
                    '@id': 'https://orcid.org/0000-0003-3432-2297'
                    '@type': PropertyValue
                    propertyID: 'https://registry.identifiers.org/registry/orcid'
                    url: 'https://orcid.org/0000-0003-3432-2297'
                    value: 'orcid:0000-0003-3432-2297'
                  name: 'Dr Mark Brzezinski'
                  url: 'https://www.sample-data-repository.org/person/50663'
            provider:
              '@id': 'https://www.sample-data-repository.org'
              '@type': Organization
              legalName: 'Sample Data Repository Office'
              name: SDRO
              sameAs: 'http://www.re3data.org/repository/r3dxxxxxxxxx'
              url: 'https://www.sample-data-repository.org'
            publisher:
              '@id': 'https://www.sample-data-repository.org'
            isBasedOn:
              '@id': 'https://doi.org/10.xxxx/Dataset-1'
      schema:DataDownload:
        definition: All or part of a Dataset in downloadable form.
        subClassOf: [schema:MediaObject]
      schema:Place:
        definition: Entities that have a somewhat fixed, physical extension.
        subClassOf: [schema:Thing]
        example:
          - asYaml-LD:
              '@context': 'https://schema.org'
              '@type': Place
              geo:
                '@type': GeoCoordinates
                latitude: '40.75'
                longitude: '-73.98'
              name: 'Empire State Building'
      schema:GeoCoordinates:
        definition: The geographic coordinates of a place or event.
        subClassOf: [schema:StructuredValue]
      schema:GeoShape:
        definition: |
          The geographic shape of a place. A GeoShape can be described using several properties whose values are based on latitude/longitude
          pairs. Either whitespace or commas can be used to separate latitude and longitude; whitespace should be used when writing a list of
          several such points.
        subClassOf: [schema:StructuredValue]
        
    properties:
      schema:distribution:
        definition: |
          A downloadable form of this dataset, at a specific location, in a specific format. This property can be repeated if different
          variations are available. There is no expectation that different downloadable distributions must contain exactly equivalent
          information (see also DCAT on this point). Different distributions might include or exclude different subsets of the entire dataset,
          for example.
      schema:geo:
        definition: The geo coordinates of the place. 
        domain: [schema:Place]
        range: [schema:GeoCoordinates, schema:GeoShape]
      schema:latitude:
        definition: The latitude of a location. For example 37.42242 (WGS 84).
        domain: [schema:GeoCoordinates]
        range: [xsd:string,xsd:decimal]
      schema:longitude:
        definition: The longitude of a location. For example -122.08585 (WGS 84).
        domain: [schema:GeoCoordinates]
        range: [xsd:string,xsd:decimal]
      schema:box:
        definition: |
          A box is the area enclosed by the rectangle formed by two points. The first point is the lower corner, the second point
          is the upper corner. A box is expressed as two points separated by a space character. 
        domain: [schema:GeoShape]
        range: [xsd:string]
      schema:polygon:
        definition: |
          A polygon is the area enclosed by a point-to-point path for which the starting and ending points are the same.
          A polygon is expressed as a series of four or more space delimited points where the first and final points are identical.  
        domain: [schema:GeoShape]
        range: [xsd:string]
  wgs84:
    title: "WGS84 Geo Positioning: an RDF vocabulary"
    abstract: |
      A vocabulary for representing latitude, longitude and altitude information in the WGS84 geodetic reference datum.
      Version $Id: wgs84_pos.rdf,v 1.22 2009/04/20 15:00:30 timbl Exp $. See http://www.w3.org/2003/01/geo/ for more details.
    source:
      - href: https://www.w3.org/2003/01/geo/wgs84_pos
      - https://www.w3.org/2003/01/geo/
    namespace: http://www.w3.org/2003/01/geo/wgs84_pos#
    status: |
      This document was created as an informal collaboration within W3C's Semantic Web Interest Group. This work is not currently on the W3C
      recommendation track for standardization, and has not been subject to the associated review process, quality assurance, etc.
      If there is interest amongst the W3C membership in standards work on a location/mapping RDF vocabulary, this current work may inform
      any more formal efforts to follow.
    classes:
      wgs84:SpatialThing:
        definition: |
          Anything with spatial extent, i.e. size, shape, or position. e.g. people, places, bowling balls, as well as abstract areas like cubes.
        subClassOf: []
      wgs84:Point:
        definition: |
          A point, typically described using a coordinate system relative to Earth, such as WGS84. Uniquely identified by lat/long/alt.
          i.e. spaciallyIntersects(P1, P2) :- lat(P1, LAT), long(P1, LONG), alt(P1, ALT), lat(P2, LAT), long(P2, LONG), alt(P2, ALT).
          sameThing(P1, P2) :- type(P1, Point), type(P2, Point), spaciallyIntersects(P1, P2).
        subClassOf: [wgs84:SpatialThing]
        example:
          - title: A basic, standalone example
            asTurtle: |
              @prefix geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> .

              []
                a geo:Point ;
                geo:lat "55.701" ;
                geo:long "12.552" .
          - title: An example that combines Geo, Dublin Core and FOAF vocabularies
            asTurtle: |
              @prefix dc11: <http://purl.org/dc/elements/1.1/> .
              @prefix foaf: <http://xmlns.com/foaf/0.1/> .
              @prefix geo: <http://www.w3.org/2003/01/geo/wgs84_pos#> .
              @prefix rdfs: <http://www.w3.org/2000/01/rdf-schema#> .

              <http://danbri.org/> dc11:title "Dan's home page" .
              []
                a foaf:Person ;
                foaf:name "Dan Brickley" ;
                foaf:homepage <http://danbri.org/> ;
                foaf:based_near [
                  geo:lat "51.47026" ;
                  geo:long "-2.59466"
                ] ;
                rdfs:seeAlso <http:/danbri.org/foaf.rdf> .
    properties:
      wgs84:location:
        definition: |
          The relation between something and the point, or other geometrical thing in space, where it is. For example, the realtionship
          between a radio tower and a Point with a given lat and long. Or a relationship between a park and its outline as a closed arc
          of points, or a road and its location as a arc (a sequence of points). Clearly in practice there will be limit to the accuracy
          of any such statement, but one would expect an accuracy appropriate for the size of the object and uses such as mapping.
        range: [wgs84:SpatialThing]
        subPropertyOf:  [foaf:based_near]
      wgs84:lat:
        label: latitude
        definition: The WGS84 latitude of a SpatialThing (decimal degrees).
        domain: [wgs84:SpatialThing]
      wgs84:long:
        label: longitude
        definition: The WGS84 longitude of a SpatialThing (decimal degrees).
        domain: [wgs84:SpatialThing]
      wgs84:alt:
        label: altitude
        definition: The WGS84 altitude of a SpatialThing (decimal meters above the local reference ellipsoid).
        domain: [wgs84:SpatialThing]
      wgs84:lat_long:
        label: lat/long
        definition: A comma-separated representation of a latitude, longitude coordinate.
