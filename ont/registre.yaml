ontologies:
  rdf:
    title: RDF Ontology
    source:
      - title: RDF 1.2 Schema
        identifier: https://www.w3.org/TR/rdf-schema/
      - title: 5.1 The XML Schema Built-in Datatypes
        identifier: https://www.w3.org/TR/rdf11-concepts/#dfn-rdf-compatible-xsd-types
    classes:
      rdf:Property:
        definition: the class of RDF properties. rdf:Property is an instance of rdfs:Class.
        subClassOf: []
      rdf:langString:
        definition: |
          the class of language-tagged string values. rdf:langString is an instance of rdfs:Datatype and a subclass
          of rdfs:Literal.
        subClassOf: [rdfs:Literal]
      rdf:HTML:
        definition: |
          the class of HTML literal values. rdf:HTML is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
        subClassOf: [rdfs:Literal]
      rdf:XMLLiteral:
        definition: |
          the class of XML literal values. rdf:XMLLiteral is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
        subClassOf: [rdfs:Literal]
      rdf:JSON:
        definition: JSON content as a possible literal value.
        subClassOf: [rdfs:Literal]
    datatypes:
      xsd:string: Character strings (but not all Unicode character strings) # Core types
      xsd:boolean: true, false
      xsd:decimal: Arbitrary-precision decimal numbers
      xsd:integer: Arbitrary-size integer numbers
      xsd:double: 64-bit floating point numbers incl. ±Inf, ±0, NaN # IEEE floating-point numbers
      xsd:float: 32-bit floating point numbers incl. ±Inf, ±0, NaN
      xsd:date: Dates (yyyy-mm-dd) with or without timezone #Time and date
      xsd:time: Times (hh:mm:ss.sss…) with or without timezone
      xsd:dateTime: Date and time with or without timezone
      xsd:dateTimeStamp: Date and time with required timezone
      xsd:gYear: Gregorian calendar year # Recurring and partial dates
      xsd:gMonth: Gregorian calendar month
      xsd:gDay: Gregorian calendar day of the month
      xsd:gYearMonth: Gregorian calendar year and month
      xsd:gMonthDay: Gregorian calendar month and day
      xsd:duration: Duration of time
      xsd:yearMonthDuration: Duration of time (months and years only)
      xsd:dayTimeDuration: Duration of time (days, hours, minutes, seconds only)
      xsd:byte: -128…+127 (8 bit) # Limited-range integer numbers
      xsd:short: -32768…+32767 (16 bit)
      xsd:int: -2147483648…+2147483647 (32 bit)
      xsd:long: -9223372036854775808…+9223372036854775807 (64 bit)
      xsd:unsignedByte: 0…255 (8 bit)
      xsd:unsignedShort: 0…65535 (16 bit)
      xsd:unsignedInt: 0…4294967295 (32 bit)
      xsd:unsignedLong: 0…18446744073709551615 (64 bit)
      xsd:positiveInteger: Integer numbers >0
      xsd:nonNegativeInteger: Integer numbers ≥0
      xsd:negativeInteger: Integer numbers <0
      xsd:nonPositiveInteger: Integer numbers ≤0
      xsd:hexBinary: Hex-encoded binary data # Encoded binary data
      xsd:base64Binary: Base64-encoded binary data
      xsd:anyURI: Absolute or relative URIs and IRIs # Miscellaneous XSD types
      xsd:language: Language tags per [BCP47]
      xsd:normalizedString: Whitespace-normalized strings
      xsd:token: Tokenized strings
      xsd:NMTOKEN: XML NMTOKENs
      xsd:Name: XML Names
      xsd:NCName: XML NCNames
      rdf:XMLLiteral: |
        the class of XML literal values. rdf:XMLLiteral is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
      rdf:langString: |
        the class of language-tagged string values. rdf:langString is an instance of rdfs:Datatype and a subclass
        of rdfs:Literal.
      rdf:HTML: |
        the class of HTML literal values. rdf:HTML is an instance of rdfs:Datatype and a subclass of rdfs:Literal.
    objectProperties:
      rdf:type:
        scopeNote: |
          rdf:type is an instance of rdf:Property that is used to state that a resource is an instance of a class.
          A triple of the form: R rdf:type C 
          states that C is an instance of rdfs:Class and R is an instance of C.
        domain: [rdfs:Resource]
        range: [rdfs:Class]
  rdfs:
    title: RDF Schema
    source:
      - title: RDF 1.2 Schema
        identifier: https://www.w3.org/TR/rdf-schema/
    classes:
      rdfs:Resource:
        definition: |
          All things described by RDF are called resources, and are instances of the class rdfs:Resource.
          This is the class of everything.
        subClassOf: []
      rdfs:Class:
        definition: This is the class of resources that are RDF classes. rdfs:Class is an instance of rdfs:Class.
        subClassOf: [rdfs:Resource]
        instances:
          - $id: rdfs:Class
            label:
              en: Class of resources that are RDF classes
      rdfs:Literal:
        definition: literal values such as strings and integers.
        subClassOf: []
      rdfs:Datatype:
        definition: |
          the class of datatypes. All instances of rdfs:Datatype correspond to the RDF model of a datatype described in the RDF Concepts specification [RDF12-CONCEPTS]. rdfs:Datatype is both an instance of and a subclass of rdfs:Class. Each instance of rdfs:Datatype is a subclass of rdfs:Literal.
        subClassOf: []
    properties:
      rdfs:range:
        labelFr: plage # l'ensemble d'arrivée
      rdfs:domain:
        labelFr: domaine # l'ensemble de départ
      rdfs:subClassOf:
      rdfs:subPropertyOf:
      rdfs:label:
        definition: provides a human-readable version of a resource's name.
        subPropertyOf: []
        range: [rdfs:Literal]
        domain: [rdfs:Resource]
      rdfs:comment:
        definition: provides a human-readable description of a resource.
        subPropertyOf: []
        range: [rdfs:Literal]
        domain: [rdfs:Resource]
  dce:
    title: Initial Dublin Core™ metadata elements
    namespace: http://purl.org/dc/elements/1.1/
    editorialNote: |
      Espace de noms utilisé pour les 15 éléments originaux du Dublin Core créés en 1995 et formalisés en RDF en 2000.
      Cet espace de nom correspond au domaine d'application de la norme ISO 15836 publiée en 2003 et révisée en 2017
      sous le nom ISO 15836-1:2017.
    properties:
      dce:title:
      dce:identifier:
      dce:type:
      dce:description:
      dce:language:
      dce:subject:
      dce:contributor:
      dce:creator:
      dce:publisher:
      dce:rights:
      dce:date:
      dce:coverage:
      dce:format:
      dce:source:
      dce:relation:
  dct:
    title: DCMI Metadata Terms
    namespace: http://purl.org/dc/terms/
    editorialNote: |
      Espace créé en 2001 pour identifier de nouveaux termes à côté des 15 éléments originaux. En 2008, lors de la
      définition d'une sémantique formelle pour l'utilisation dans les applications RDF, les 15 termes originaux
      ont été dupliqués dans cet espace de noms.
      Le DCMI encourage l'utilisation de ce nouvel espace de noms.
    source:
      - https://www.dublincore.org/specifications/dublin-core/dcmi-terms/
      - https://www.dublincore.org/resources/userguide/publishing_metadata/
    classes:
      dct:Agent:
        definition: A resource that acts or has the power to act.
        subClassOf: []
      dct:AgentClass:
        definition: A group of agents.
        subClassOf: []
      dct:PeriodOfTime:
        definition: An interval of time that is named or defined by its start and end.
        subClassOf: [dct:LocationPeriodOrJurisdiction]
      dct:LinguisticSystem:
        definition: A system of signs, symbols, sounds, gestures, or rules used in communication.
        scopeNote: Written, spoken, sign, and computer languages are linguistic systems.
        subClassOf: []
        instances:
          - $id: http://publications.europa.eu/resource/authority/language/FRA
            label:
              fr: Français
              en: French
      dct:RightsStatement:
        definition: |
          A statement about the intellectual property rights (IPR) held in or over a resource, a legal document giving official
          permission to do something with a resource, or a statement about access rights.
        subClassOf: []
        instances:
          - $id: http://inspire.ec.europa.eu/metadata-codelist/LimitationsOnPublicAccess/noLimitations
            label:
              fr: Pas de restriction d’accès public selon INSPIRE # libellé souvent utilisé
              en: no limitations to public access # source registre Inspire
      dct:LicenseDocument:
        definition: A legal document giving official permission to do something with a resource.
        subClassOf: [dct:RightsStatement]
        instances:
          - $id: https://spdx.org/licenses/etalab-2.0
            label:
              fr: Licence ouverte Etalab 2.0
              en: Etalab Open License 2.0
          - $id: https://spdx.org/licenses/ODbL-1.0
            label:
              fr: Licence de base de données ouverte Open Data Commons v1.0
              en: Open Data Commons Open Database License v1.0
      dct:Standard:
        definition: A reference point against which other things can be evaluated or compared.
        subClassOf: []
        instances:
          - $id: https://tools.ietf.org/html/rfc4287
            label:
              fr: Le format de syndication Atom
              #en: The Atom Syndication Format
          - $id: http://www.opengis.net/def/crs/EPSG/0/4326
            label:
              fr: Système géodésique mondial 1984
              #en: World Geodetic System 1984
              #'': WGS 84
          - $id: http://www.opengis.net/def/crs/EPSG/0/4171
            label:
              fr: Système géodésique RGF93
              #'': RGF93 v1
          - $id: http://www.opengis.net/def/crs/EPSG/0/2154
            label:
              fr: Projection Lambert 93
              #'': RGF93 v1 / Lambert-93
          - $id: http://www.opengis.net/def/crs/EPSG/0/27572
            label:
              fr: Projection Lambert II Étendue
              #'': NTF (Paris) / Lambert zone II
      dct:MediaTypeOrExtent:
        definition: A media type or extent.
        subClassOf: []
      dct:MediaType:
        definition: A file format or physical medium.
        subClassOf: [dct:MediaTypeOrExtent]
        instances:
          - $id: https://www.iana.org/assignments/media-types/text/html
            label:
              fr: Texte HTML
              en: HTML text
      dct:SizeOrDuration:
        definition: A dimension or extent, or a time taken to play or execute.
        subClassOf: [dct:MediaTypeOrExtent]
      dct:LocationPeriodOrJurisdiction:
        label: Location, Period, or Jurisdiction
        definition: A location, period of time, or jurisdiction.
        subClassOf: []
      dct:Location:
        definition: A spatial region or named place.
        subClassOf: [dct:LocationPeriodOrJurisdiction]
        scopeNote: |
          Usage note DCAT:
          For an extensive geometry (i.e., a set of coordinates denoting the vertices of the relevant geographic area),
          the property locn:geometry [LOCN] SHOULD be used.
          For a geographic bounding box delimiting a spatial area the property dcat:bbox SHOULD be used.
          For the geographic center of a spatial area, or another characteristic point, the property dcat:centroid SHOULD be used.
      dct:Frequency:
        definition: A rate at which something recurs.
        subClassOf: []
        instances:
          - $id: http://inspire.ec.europa.eu/metadata-codelist/MaintenanceFrequency/continual
            label:
              fr: En continu
              en: Continual
          - $id: http://inspire.ec.europa.eu/metadata-codelist/MaintenanceFrequency/asNeeded
            label:
              fr: Comme requis
              en: As needed
          - $id: http://inspire.ec.europa.eu/metadata-codelist/MaintenanceFrequency/notPlanned
            label:
              fr: Pas prévu
              en: Not planned
          - $id: http://inspire.ec.europa.eu/metadata-codelist/MaintenanceFrequency/irregular
            label:
              fr: Irrégulier
              en: Irregular
          - $id: http://inspire.ec.europa.eu/metadata-codelist/MaintenanceFrequency/annually
            label:
              fr: Annuel
              en: Annually
          - $id: http://inspire.ec.europa.eu/metadata-codelist/MaintenanceFrequency/quarterly
            label:
              fr: Trimestriel
              en: Quarterly
    properties:  
      dct:title: # MD DCMI de base: titres, id, type, résumé, ...
        definition: A name given to the resource.
        range: [rdfs:Literal]
      dct:alternative:
        definition: An alternative name for the resource.
        subPropertyOf: [dct:title]
      dct:identifier:
        definition: An unambiguous reference to the resource within a given context.
        range: [rdfs:Literal]
      dct:type:
        definition: The nature or genre of the resource.
        scopeNote: |
          Recommended practice is to use a controlled vocabulary such as the DCMI Type Vocabulary [DCMI-TYPE].
          To describe the file format, physical medium, or dimensions of the resource, use the property Format.
      dct:description:
        definition: An account of the resource.
        definition(fr): Un compte rendu de la ressource. [GoogleTranslate]
        scopeNote: |
          Description may include but is not limited to: an abstract, a table of contents, a graphical representation,
          or a free-text account of the resource.
      dct:abstract:
        definition: A summary of the resource.
        subPropertyOf: [dct:description]
      dct:tableOfContents:
        definition: A list of subunits of the resource.
        subPropertyOf: [dct:description]
      dct:language:
        definition: A language of the resource.
        scopeNote: |
          Recommended practice is to use either a non-literal value representing a language from a controlled vocabulary such as
          ISO 639-2 or ISO 639-3, or a literal value consisting of an IETF Best Current Practice 47 [IETF-BCP47] language tag.
        range: [dct:LinguisticSystem]
      dct:subject:
        definition: A topic of the resource.
        scopeNote: |
          Recommended practice is to refer to the subject with a URI. If this is not possible or feasible, a literal value
          that identifies the subject may be provided. Both should preferably refer to a subject in a controlled vocabulary.
  
      dct:contributor: # acteurs participants
        definition: An entity responsible for making contributions to the resource.
        scopeNote: The guidelines for using names of persons or organizations as creators apply to contributors.
        range: [dct:Agent]
      dct:creator:
        definition: An entity responsible for making the resource.
        scopeNote: |
          Recommended practice is to identify the creator with a URI. If this is not possible or feasible, a literal
          value that identifies the creator may be provided.
        subPropertyOf: [dct:contributor]
        range: [dct:Agent]
      dct:publisher:
        definition: An entity responsible for making the resource available.
        range: [dct:Agent]
      dct:rightsHolder:
        definition: A person or organization owning or managing rights over the resource.
        scopeNote: |
          Recommended practice is to refer to the rights holder with a URI. If this is not possible or feasible,
          a literal value that identifies the rights holder may be provided.
        range: [dct:Agent]
      dct:audience:
      dct:mediator:
        definition: An entity that mediates access to the resource.
        scopeNote: In an educational context, a mediator might be a parent, teacher, teaching assistant, or care-giver.
        subPropertyOf: [dct:audience]
        range: [dct:AgentClass]

      dct:rights: # droits associés
        definition: Information about rights held in and over the resource.
        scopeNote: |
          Typically, rights information includes a statement about various property rights associated with the resource,
          including intellectual property rights. Recommended practice is to refer to a rights statement with a URI.
          If this is not possible or feasible, a literal value (name, label, or short text) may be provided.
        range: [dct:RightsStatement]
      dct:accessRights:
        definition: Information about who access the resource or an indication of its security status.
        scopeNote: |
          Access Rights may include information regarding access or restrictions based on privacy, security, or other 
          policies.
        subPropertyOf: [dct:rights]
        range: [dct:RightsStatement]
      dct:license:
        definition: A legal document giving official permission to do something with the resource.
        scopeNote: |
          Recommended practice is to identify the license document with a URI. If this is not possible or feasible, 
          a literal value that identifies the license may be provided.
        range: [dct:LicenseDocument]
        subPropertyOf: [dct:rights]

      dct:date: # dates
        definition: A point or period of time associated with an event in the lifecycle of the resource.
        scopeNote: |
          Date may be used to express temporal information at any level of granularity. Recommended practice is to
          express the date, date/time, or period of time according to ISO 8601-1 [ISO 8601-1] or a published profile
          of the ISO standard, such as the W3C Note on Date and Time Formats [W3CDTF] or the Extended Date/Time Format
          Specification [EDTF].
          If the full date is unknown, month and year (YYYY-MM) or just year (YYYY) may be used. Date ranges may be
          specified using ISO 8601 period of time specification in which start and end dates are separated
          by a '/' (slash) character.
          Either the start or end date may be missing.
        range: [rdfs:Literal]
      dct:issued:
        definition: Date of formal issuance of the resource.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]
      dct:created:
        definition: Date of creation of the resource.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]
      dct:available:
        definition: Date that the resource became or will become available.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]
      dct:valid:
        definition: Date (often a range) of validity of a resource.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]
      dct:modified:
        definition: Date on which the resource was changed.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]
      dct:dateAccepted:
        definition: Date of acceptance of the resource.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty. Examples of resources to which a date of acceptance may be relevant
          are a thesis (accepted by a university department) or an article (accepted by a journal).
        subPropertyOf: [dct:date]
      dct:dateCopyrighted:
        definition: Date of copyright of the resource.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]
      dct:dateSubmitted:
        definition: Date on which the resource was changed.
        scopeNote: |
          Recommended practice is to describe the date, date/time, or period of time as recommended for the property
          Date, of which this is a subproperty.
        subPropertyOf: [dct:date]

      dct:coverage: # couverture
        definition: |
          The spatial or temporal topic of the resource, spatial applicability of the resource, or jurisdiction
          under which the resource is relevant.
        scopeNote: |
          Spatial topic and spatial applicability may be a named place or a location specified by its geographic coordinates.
          Temporal topic may be a named period, date, or date range. A jurisdiction may be a named administrative entity
          or a geographic place to which the resource applies. Recommended practice is to use a controlled vocabulary
          such as the Getty Thesaurus of Geographic Names [TGN]. Where appropriate, named places or time periods may be used
          in preference to numeric identifiers such as sets of coordinates or date ranges. Because coverage is so broadly defined,
          it is preferable to use the more specific subproperties Temporal Coverage and Spatial Coverage.
        range: [dct:Location, dct:Period, dct:Jurisdiction]
      dct:temporal:
        label: Temporal Coverage
        definition: Temporal characteristics of the resource.
        subPropertyOf: [dct:coverage]
        range: [dct:PeriodOfTime]
      dct:spatial:
        label: Spatial Coverage
        definition: Spatial characteristics of the resource.
        subPropertyOf: [dct:coverage]
        range: [dct:Location]
 
      dct:format: # format, conformité
        definition: The file format, physical medium, or dimensions of the resource.
        scopeNote: |
          Recommended practice is to use a controlled vocabulary where available. For example, for file formats one could use
          the list of Internet Media Types [MIME]. Examples of dimensions include size and duration.
        range: [dct:MediaType, dct:Extent ]
      dct:medium:
        definition: The material or physical carrier of the resource.
        range: [dct:PhysicalMedium]
        subPropertyOf: [dct:format]
      dct:extent:
        definition: The size or duration of the resource.
        scopeNote: Recommended practice is to specify the file size in megabytes and duration in ISO 8601 format.
      dct:conformsTo:
        definition: An established standard to which the described resource conforms.
        range: [dct:Standard]
        subPropertyOf: [dct:relation]

      dct:relation: # relations entre ressources
        definition: A related resource.
        scopeNote: |
          Recommended practice is to identify the related resource by means of a URI.
          If this is not possible or feasible, a string conforming to a formal identification system may be provided.
      dct:source:
      dct:hasPart:
        definition: A related resource that is included either physically or logically in the described resource.
        scopeNote: |
          This property is intended to be used with non-literal values. This property is an inverse property of
          Is Part Of.
        subPropertyOf: [dct:relation]
        inverse: dct:isPartOf
      dct:isReferencedBy:
        inverse: dct:references
      dct:requires:
      dct:isRequiredBy:
      dct:replaces:
        inverse: dct:isReplacedBy
      dct:hasFormat:
        definition: |
          A related resource that is substantially the same as the pre-existing described resource, but in another
          format.
        scopeNote: |
          This property is intended to be used with non-literal values. This property is an inverse property of Is
          Format Of.
        subPropertyOf: [dct:relation]
